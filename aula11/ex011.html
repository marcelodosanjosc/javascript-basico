<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            background: rgb(58, 58, 185);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Que país você é?</h1>
    <p>Digte o seu país:</p>
    <input type="text"  name="txtpais" id="txtpais">
    <input type="button" value="Salvar" onclick="salvar()"> 
    <div id="res">
        Vivendo em 
    </div> 
    <script>
        function salvar(){
        var pais = document.getElementById('txtpais')
        var res = document.getElementById('res')
        var p = String(pais.value)
        res.innerHTML = `Vivendo em ${p}`
        if (p == 'Brasil'){
            res.innerHTML += `<p>Você e Brasileiro!</p>`
        }else{
            res.innerHTML += `<p>Você e estrangeiro!</p>`
        }
    }
    </script>
</body>
</html>
